<ion-header>
  <ion-navbar>
    <ion-title>
      Der Jahrmarkt der Tiere
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let lvl of lvls; let index = index;" >
      {{ lvl.id }} - {{ lvl.name }} 
    </button>  
  </ion-list>
  <button ion-button (click)="startNextLevel()">Start next Level</button>
</ion-content>
